<body>

  <h1> Reaction by Tejaswini Kattukuri </h1>

  <p id="target">Your time </p>
  <p id="countdown">Count</p>
  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
  <p id="target"></p>
  <script>
    let myTime = undefined

    function recordReact() {
      myTime = Date.now()
      console.log(myTime)
    }

    function startTime() {
            randomCountdown = getRandomInt(2, 10)

            for (let index = 0; index < randomCountdown; index++) {
                console.log(index);
                setTimeout(() => {
                    document.getElementById('countdown').innerHTML = index
                }, (randomCountdown - 1 - index) * 1000);
            }
            setTimeout(() => {
                var buttonTime = Date.now()
                if (myTime) {
                    console.log('came her');

                    document.getElementById('target').innerHTML = 'Time was ' + (buttonTime - myTime)
                } else {
                    console.log('came else');

                    document.getElementById('target').innerHTML = 'Too Slow'
                }
            }, (randomCountdown - 1) * 1000)
        }
  </script>
